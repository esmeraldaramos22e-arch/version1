<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muro de Publicaciones</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3e5f5;
    margin: 0; padding: 0;
  }
  .container {
    max-width: 700px; margin: 40px auto;
    background: white; padding: 20px;
    border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 { text-align: center; color: #6a1b9a; }
  textarea {
    width: 100%; height: 100px; padding: 10px;
    border-radius: 8px; border: 1px solid #ccc;
    margin-bottom: 10px; resize: none;
  }
  button {
    background: #7b1fa2; color: white;
    border: none; padding: 10px 15px;
    border-radius: 8px; cursor: pointer;
  }
  button:hover { background: #6a1b9a; }
  .post {
    background: #ede7f6; padding: 15px;
    border-radius: 10px; margin-top: 15px;
  }
  .fecha { font-size: 0.8em; color: gray; }
  .acciones { text-align: right; }
</style>
</head>
<body>
<div class="container">
  <h2>üìö Muro de Publicaciones</h2>
  <div id="modoInicial">
    <button onclick="modoDocente()">üë©‚Äçüè´ Entrar como docente</button>
  </div>

  <div id="modoDocente" style="display:none;">
    <textarea id="textoPublicar" placeholder="Escribe una publicaci√≥n..."></textarea>
    <button onclick="publicar()">Publicar</button>
    <button onclick="salir()">Cerrar sesi√≥n</button>
  </div>

  <div id="publicaciones"></div>
</div>

<script>
const scriptURL = "PON_AQUI_TU_URL_EXEC"; // üëà reemplaza con tu enlace de Apps Script
let esDocente = false;

// === Entrar como docente ===
function modoDocente() {
  const clave = prompt("Ingresa la contrase√±a:");
  if (clave === "1234") {
    esDocente = true;
    document.getElementById("modoDocente").style.display = "block";
    document.getElementById("modoInicial").style.display = "none";
  } else {
    alert("Contrase√±a incorrecta");
  }
}

// === Salir ===
function salir() {
  esDocente = false;
  document.getElementById("modoDocente").style.display = "none";
  document.getElementById("modoInicial").style.display = "block";
  cargarPublicaciones();
}

// === Publicar ===
async function publicar() {
  const texto = document.getElementById("textoPublicar").value.trim();
  if (!texto) return alert("Escribe algo antes de publicar.");

  const res = await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ texto })
  });
  document.getElementById("textoPublicar").value = "";
  cargarPublicaciones();
}

// === Cargar publicaciones ===
async function cargarPublicaciones() {
  const res = await fetch(scriptURL);
  const publicaciones = await res.json();

  const contenedor = document.getElementById("publicaciones");
  contenedor.innerHTML = "";

  if (publicaciones.length === 0) {
    contenedor.innerHTML = "<p>No hay publicaciones a√∫n.</p>";
    return;
  }

  publicaciones.reverse().forEach((p, i) => {
    const fecha = p.fecha ? new Date(p.fecha).toLocaleString() : "";
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <p>${p.texto}</p>
      <div class="fecha">${fecha}</div>
      ${esDocente ? `<div class='acciones'><button onclick='eliminar(${i})'>Eliminar</button></div>` : ""}
    `;
    contenedor.appendChild(div);
  });
}

// === Eliminar publicaci√≥n ===
async function eliminar(indice) {
  if (!confirm("¬øEliminar esta publicaci√≥n?")) return;
  const res = await fetch(scriptURL);
  const publicaciones = await res.json();

  publicaciones.splice(publicaciones.length - 1 - indice, 1);

  await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ reset: publicaciones })
  });

  cargarPublicaciones();
}

cargarPublicaciones();
</script>
</body>
</html>
